name: aft_firebase_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.3
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

  # Runtime packages
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  app_links: ^6.4.0
  flutter_riverpod: ^2.5.1
  path_provider: ^2.1.3
  share_plus: ^10.0.2
  shared_preferences: ^2.2.3
  syncfusion_flutter_pdf: ^26.2.14
  package_info_plus: ^8.0.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.0
  pdf: ^3.11.0
  printing: ^5.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.3
  fake_cloud_firestore: ^4.0.1
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
